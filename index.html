<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form action="POST" id="survey-form">
      <div class="form-section">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
        
        <label for="number">Age</label>
        <input type="number" id="number" min="13" max="120" placeholder="Age">
      </div>

      <div class="form-section">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown">
          <option>Select An option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
        
        <fieldset class="radio-group">
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label><input type="radio" name="referral" value="definitely">Definitely</label>
          <label><input type="radio" name="referral" value="maybe">Maybe</label>
          <label><input type="radio" name="referral" value="notsure">Not sure</label>
        </fieldset>
        
        <fieldset class="checkbox-group">
            <legend>What would you like to see improved?</legend>
            <label><input type="checkbox" value="front-end">Front-end Projects</label>
            <label><input type="checkbox" value="back-end">Back-end Projects</label>
            <label><input type="checkbox" value="data-visualization">Data Visualization</label>
            <label><input type="checkbox" value="open-source">Open Source Community</label>
            <label><input type="checkbox" value="additional-courses">Additional Courses</label>
        </fieldset>

        <p>Any comments or suggestions?</p>
        <textarea rows="5" cols="30" placeholder="Enter Your Comments Here..."></textarea>
      </div>

      <input type="submit" id="submit" value="Submit">
    </form>
  </div>
</body>
</html>
